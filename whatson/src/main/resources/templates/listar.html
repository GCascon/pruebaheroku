<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-primary">Crear BookMark</a>
				</h4>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Foto</th>							
							<th>Nombre</th>
							<th>Descripci&oacute;n</th>
							<th width="5%">Ver</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" width="5%">Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" width="5%">Eliminar</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="favorito: ${favoritos}">		
							<td>
							<img class="img-thumbnail rounded float-left" th:src="@{'/fotos/' + ${favorito.id}}" th:alt="Foto" />
							</td>					
							<td th:text="${favorito.nombre}"></td>
							<td th:if="${favorito.distancia != null}" th:text="${favorito.distancia}+' '+${favorito.descripcion}"></td>
							<td th:if="${favorito.distancia == null}" th:text="${favorito.descripcion}"></td>						
							<td><a class="btn btn-success btn-sm"
								th:href="@{/ver/} + ${favorito.id}" th:text="'Ver'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-sm"
								th:href="@{/form/} + ${favorito.id}" th:text="'Editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${favorito.id}" th:text="'Eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				</div>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
